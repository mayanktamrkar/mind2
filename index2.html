<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css">

    <title>Drive Info</title>
</head>


<body>
    <main>
        <header>
            <h1 class="heading">Off Campus</h1>
        </header>
        <section>
            <img class="img" src="Images/banner.jpg" alt="banner" title="banner">
        </section>
        <section class="drive-detail">
            <button class="drive-detail-info">Drive Info</button>
            <button class="eligibility">Eligiblity</button>

        </section>
        <section class="drive-info">
            <div class="drive-list">
                <label class="details-label">Drive Name:</label>
                <p class="details">offcompusdrive30</p>



            </div>
            <div class="drive-list">
                <label class="details-label">Date:</label>
                <p class="details">01-07-2022</p>


            </div>
            <div class="drive-list">
                <label class="details-label">Time:</label>
                <p class="details">3:00</p>


            </div>
            <div class="drive-list ">
                <label class="details-label">Place:</label>
                <p class="details">Indore</p>


            </div>
            <div class="drive-list">
                <label class="details-label">Registration:</label>
                <p class="details">07-07-2022</p>


            </div>
            <div class="drive-list">

                <label class="details-label">End Date:</label>

            </div>



        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
